<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixa</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="images/favicon.ico" />
  </head>

  <body
    class="bg-cover bg-center bg-no-repeat p-0 overflow-x-hidden relative dark:bg-dark bg-light"
    style="
      background-image: url('./images/light.jpg');
      font-family: 'Poppins', sans-serif;
    "
  >
    <img src="./images/logo.jpg" class="relative top-10 left-10 w-16" />
    <button
      id="dark-mode-toggle"
      class="text-xl bg-gray-200 rounded-full p-2 fixed top-10 right-10"
      style="cursor: pointer; z-index: 20000"
    ></button>

    <div
      id="upperCont"
      class="p-0 overflow-x-hidden relative flex justify-center mt-24 transition duration-150 ease-in-out"
    >
      <div
        class="relative px-0 py-0 transition duration-300 ease-in-out w-1/2 mt-16"
        id="SearchCont"
      >
        <h1 class="text-center text-5xl font-semibold mb-6 tracking-widest">
          PIXA
        </h1>
        <div class="w-full relative">
          <div class="relative w-full">
            <form
              id="form"
              class="flex items-center justify-center transition duration-230 ease-in-out w-full"
            >
              <input
                type="text"
                id="search-input"
                placeholder="Search for images..."
                class="w-full rounded-l-lg rounded-r-none py-2 px-4 bg-gray-200 focus:outline-none"
                required
              />
              <button
                id="search-button"
                class="bg-green-500 text-white py-2 px-6 rounded-r-lg transition duration-150 ease-in-out hover:bg-green-600 focus:outline-none"
              >
                Search
              </button>
            </form>

            <!-- Add this dropdown content element -->
            <div
              id="dropdown-content"
              class="absolute z-50 left-1/3 mt-2 w-72 p-1 flex flex-col bg-transparent rounded-b-lg border-t border-l border-r border-gray-300 hidden"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <div
      id="search-results"
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 max-w-screen-xl mx-auto px-4 sm:px-10 mt-20"
    ></div>
    <button id="show-more" class="hidden"></button>
    <div id="loader" class="hidden w-12 h-12 box-border fixed"></div>
    <script src="index.js"></script>
  </body>
</html>
